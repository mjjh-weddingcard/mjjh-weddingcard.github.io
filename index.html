<!-- Modified version by askup -->
    .section1 {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        height: calc(100vh - 400px);
    }

    @media (max-width: 767px) {
        .section1 {
            height: auto;
        }
    }

    .section1 img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
        .fade-in-out {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 100%;
            height: 100%;
	        margin-left: auto;
	        margin-right: auto;

            display: flex;
            text-align: center ;
            align-items: center;
            justify-content: center;
        }

        .fade-in-out img {
            max-width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            animation-name: fade-in-out;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        .fade-in-out img:first-of-type {
            animation-delay: 0s;
        }

        .fade-in-out img:last-of-type {
            animation-delay: 2s;
        }

        .greeting-section {
            height:400px;
            flex-basis: 100%;
            padding: 10% 5%;
            background-color: #f7f7f7;
            text-align: center;
        }
        .date-location-section {
            flex-basis: 100%;
            padding: 10% 5%;
            text-align: center;
<!--            background-color: #f7f7f7; -->

        }
        .map-section {
            flex-basis: 100%;
            padding: 10% 5%;
            text-align: center;
<!--            background-color: #f7f7f7; -->

        }
        .other-images-section {
            flex-basis: 100%;
            padding: 10% 5%;
            text-align: center;
<!--            background-color: #f7f7f7; -->

        }
        .bgm-section {
            flex-basis: 100%;
            padding: 10% 5%;
            background-color: #f7f7f7;
            text-align: center;
        }

        @keyframes fade-in-out {
            from {
                opacity: 0;
            }

            25% {
                opacity: 1;
            }

            75% {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }


    </style>
</head>
<body>
    <!-- 1st section: Image -->
    <section class="section1">
            <div class="fade-in-out">
                <img src="img/img1.jpg" alt="img1">
                <img src="img/img2_drawing.jpg" alt="img2">
            </div>
    </section>

    <!-- 2nd section: Greeting comment -->
    <section class="greeting-section">
        <h2>Greetings</h2>
                <p>하나님의 은혜로 6년의 시간을 함께 보내고,</p>
                <p>새로운 시작을 향해 작은 걸음 내딛어보려 합니다.</p>
                <p>오셔서 저희가 걸어갈 길을 응원하고 축복해주세요.</p>

    </section>

    <!-- 3rd section: Date and Location -->
    <section class="date-location-section">
        <h2>Date and Location</h2>
        <p>Date: 2023년 5월13일(토) 12시 30분</p>
        <p>Location: 수지 목양감리교회</p>
